<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="50">
    <mat-card-header>
      <img mat-card-avatar src="../Images/pic_1.png" alt="image caption">
      <mat-card-title>Username here</mat-card-title>
      <mat-card-subtitle>Email here</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="save()" [formGroup]="profileForm" novalidate fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Firstname" formControlName="firstname">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Lastname" formControlName="lastname">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="stretch">
        <button mat-mini-fab color="accent">
          <mat-icon>lock</mat-icon>
        </button>
          <p fxFlex fxFlexOffset="10px">Change password</p>
          <button mat-button color="accent"
                  type="button"
          >Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
