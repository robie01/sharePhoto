<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="50">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" [formGroup]="logInForm" novalidate fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <button mat-button color="primary"
                type="submit">login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
