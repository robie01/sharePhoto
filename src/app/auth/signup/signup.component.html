<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="50">
    <mat-card-header>
      <mat-card-title>SignUp</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="signup()" [formGroup]="signupForm" novalidate fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="E-mail" formControlName="email">
          <mat-error *ngIf="signupForm.get('email').hasError('required')">
            Email required
          </mat-error>
          <mat-error *ngIf="signupForm.get('email').hasError('email') &&
                     !signupForm.get('email').hasError('required')">
            Email is invalid
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Re-type_password" type="Password" formControlName="repeatPassword">
        </mat-form-field>
        <button mat-button color="primary"
                type="submit">Sign up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
