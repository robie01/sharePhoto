<mat-sidenav-container class="main-container">
  <mat-sidenav mode="side" [opened]="navBarOpen">
    <mat-nav-list>
      <a *ngFor="let route of routes" mat-list-item [routerLink]="route.route">
        <app-margin-icon [iconName]="route.icon"></app-margin-icon> {{route.title}} </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar (navToggle)="toggleNav()">

    </app-toolbar>
    <div style="margin-left: 10px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
